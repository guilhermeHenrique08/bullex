<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bullex</title>

    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1"
    />

    <link rel="icon" type="image/pngn" href="assets/img/favicon.png">

    <link rel="stylesheet" href="assets/css/gerais.css">
  </head>
  <body>
    <div class="fix">
      <div class="offcanvas__area">
        <div class="offcanvas__wrapper">
          <div class="offcanvas__content">
            <div
              class="offcanvas__top d-flex justify-content-between align-items-center"
            >
              <div class="offcanvas__logo">
                <a href="index.html"
                  ><img
                    src="assets/img/logo.webp"
                    alt="logo not found"
                /></a>
              </div>

              <div class="offcanvas__close">
                <img src="assets/img/close.png" alt="Icone para fechar menu" class="bar-icon fa-light fa-bars fs-1">
              </div>
            </div>

            <div class="mobile-menu fix"></div>

            <div class="offcanvas__btn">
              <div class="header__btn-wrap" style="display: flex;flex-direction: column; align-items: start;">
                <a
                  class="sub__btn sm"
                  href="https://trade.bull-ex.com/en/register"
                  >Inscrever-se</a
                >
                <a
                  class="bd-gradient-btn"
                  href="https://trade.bull-ex.com/en/login"
                  >Entrar</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="offcanvas__overlay"></div>
    <div class="offcanvas__overlay-white"></div>

    <header>
      <div style="padding-top: 30px; padding-bottom: 70px;"
        id="header-sticky"
        class="header__area header-transparent header-common"
      >
        <div class="container">
          <div class="mega__menu-wrapper pt-10 pb-10 p-relative">
            <div class="header__main">
              <div class="header__left">
                <div class="header__logo">
                  <a href="index.html"
                    ><img
                      src="assets/img/logo.webp"
                      alt="logo not found"
                  /></a>
                </div>
              </div>
              <div class="header__middle">
                <div class="mean__menu-wrapper d-none d-lg-block">
                  <div class="main-menu">
                    <div class="main-menu">
                      <nav id="mobile-menu"><ul></ul></nav>
                    </div>
                  </div>
                </div>
              </div>
              <div class="header__right">
                <div class="header__action d-flex align-items-center">
                  <div class="header__btn-wrap d-none d-xl-inline-flex">
                    <a
                      class="sub__btn"
                      href="https://bit.ly/_bull-ex"
                      >Entrar</a
                    >
                    <a
                      class="bd-gradient-btn"
                      href="https://bit.ly/Bull-ex"
                      >Inscrever-se</a
                    >
                  </div>
                  <div class="header__hamburger ml-20 d-xl-none">
                    <div class="sidebar__toggle">
                      <button class="bar-icon">
                            <img src="assets/img/menu-hamburguer.svg" class="bar-icon fa-light fa-bars fs-1" alt="Icone para abrir menu">
                      </button>
                    </div>
                  </div>
                  <div class="header__hamburger ml-20 d-none">
                    <button
                      type="button"
                      class="hamburger-btn offcanvas-open-btn"
                    >
                      <span>01</span> <span>01</span> <span>01</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="glow__area">
      <div class="body__brand-glow"></div>
      <div class="body__color-glow"></div>
      <div class="body__color-glow glow-2"></div>
    </div>

    <main>
      <section style="margin-top: -45px;" class="banner__area banner-6 p-relative z-index-11 x-clip">
        <div class="banner__glow-6">
          <div class="glow-1 d-none d-md-block"></div>
          <div class="glow-2"></div>
        </div>
        <div class="container">
          <div class="row gy-50 align-items-center">
            <div class="col-xxl-6 col-xl-6 col-lg-7 col-md-6">
              <div
                class="banner__content-5 wow fadeInLeft animated"
                data-wow-delay=".6s"
              >
                <span class="banner__subtitle-5 uppercase mb-25"
                  >Experiência Premium</span
                >
                <h2 class="banner__title-5">
                    Bullex <br/>Alcance seus<br/>
                    Objetivos!
                </h2>
                <p>
                  Com Depósitos e Saques ultra-rápidos disponíveis 24/7,
                  cuidamos de tudo para você.
                </p>
                <div class="btn__wrapper">
                  <div class="banner__btn-group">
                    <a
                      class="bd-gradient-btn"
                      href="https://bit.ly/Bull-ex"
                      >CADASTRE-se AGORA MESMO</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-5 col-md-6">
              <div
                class="banner__thumb-wrapper-5 d-flex justify-content-end wow fadeInRight animated"
                data-wow-delay=".6s"
              >
                <div class="banner__thumb-5">
                  <img
                  style="margin-top: -30px;"
                    src="assets/img/touro.webp"
                    alt="image not found"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
          <script
      defer
      src="assets/js/script.js"
    ></script>
  </body>
</html>
